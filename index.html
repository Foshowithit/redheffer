        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-red: #ff0000;
            --secondary-red: #cc0000;
            --dark-red: #990000;
            --gold: #ffd700;
            --dark-gold: #b8860b;
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --bg-tertiary: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #888888;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: transparent;
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 10;
        }

        /* Background Video */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 56.25vw; /* 16:9 aspect ratio */
            min-height: 100vh;
            min-width: 177.77vh; /* 16:9 aspect ratio */
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(1px);
            z-index: 1;
        }
        
        /* Background Animation */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 0, 0, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 215, 0, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 0, 0, 0.1) 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(180deg); }
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .particle {
            position: absolute;
            width: 80px;
            height: 40px;
            background-image: url('./assets/hundred_dollar_bill.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 3px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            animation: float 15s infinite linear;
            opacity: 0.9;
            pointer-events: none;
            filter: drop-shadow(0 0 5px rgba(0, 255, 0, 0.3));
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            5% { opacity: 0.9; }
            95% { opacity: 0.9; }
            100% { transform: translateY(-100vh) rotate(180deg); opacity: 0; }
        }
        
        @keyframes moneyRotate {
            0% { transform: rotateY(0deg) rotateZ(0deg) rotateX(0deg); }
            25% { transform: rotateY(90deg) rotateZ(90deg) rotateX(90deg); }
            50% { transform: rotateY(180deg) rotateZ(180deg) rotateX(180deg); }
            75% { transform: rotateY(270deg) rotateZ(270deg) rotateX(270deg); }
            100% { transform: rotateY(360deg) rotateZ(360deg) rotateX(360deg); }
        }

        /* Header - Hidden on landing page */
        header {
            display: none;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 0;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(2px);
        }

        .hero-content {
            text-align: center;
            z-index: 10;
        }

        .hero-title {
            font-family: 'Orbitron', monospace;
            font-size: clamp(3rem, 8vw, 8rem);
            font-weight: 900;
            color: var(--primary-red);
            text-shadow:

        @keyframes titlePulse {

        .hero-subtitle {

            animation: subtitleGlow 4s ease-in-out infinite alternate;

        @keyframes buttonFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }

        .cta-button::before {

            position: absolute;
            top: 0;
            left: -100%;

        .cta-button:hover {

        .cta-button.secondary:hover {

        .stats {

    <script>
        // Advanced autoplay with Web Audio API
        let audioContext;
        let audioBuffer;
        let audioSource;
        
        async function initWebAudio() {
            try {
                // Create AudioContext
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Resume AudioContext if suspended
                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                }
                
                // Load and play audio
                const response = await fetch('./assets/hava_nagila_remix.mp3');
                const arrayBuffer = await response.arrayBuffer();
                audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                
                playWebAudio();
                console.log('🎵 Web Audio API: Audio playing!');
            } catch (error) {
                console.log('🎵 Web Audio API failed:', error);
                fallbackToHTMLAudio();
            }
        }
        
        function playWebAudio() {
            if (audioSource) {
                audioSource.stop();
            }
            
            audioSource = audioContext.createBufferSource();
            audioSource.buffer = audioBuffer;
            audioSource.loop = true;
            
            const gainNode = audioContext.createGain();
            gainNode.gain.value = 0.9;
            
            audioSource.connect(gainNode);
            gainNode.connect(audioContext.destination);
            audioSource.start(0);
        }
        
        function fallbackToHTMLAudio() {
            const audioElement = document.getElementById('hava-nagila');
            if (audioElement) {
                audioElement.volume = 0.9;
                audioElement.muted = true;
                audioElement.play().then(() => {
                    setTimeout(() => {
                        audioElement.muted = false;
                        console.log('🎵 HTML Audio: Unmuted and playing!');
                    }, 100);
                }).catch(err => {
                    console.log('🎵 HTML Audio also failed');
                });
            }
        }
        
        // Try immediately
        initWebAudio();
        
        // Also try traditional method
        setTimeout(() => {
            const audioElement = document.getElementById('hava-nagila');
            if (audioElement) {
                audioElement.volume = 0.9;
                audioElement.play().then(() => {
                    console.log('🎵 Traditional method worked!');
                }).catch(() => {
                    console.log('🎵 Traditional method failed');
                });
            }
        }, 100);
    </script>

    <script>
        // $100 Bill Rain System
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 25; // Reduced count since bills are larger
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                
                // Random size variations
                const sizeVariation = 0.7 + Math.random() * 0.6; // 0.7x to 1.3x
                particle.style.transform = `scale(${sizeVariation})`;
                
                // Add rotation animation
                particle.style.animation += `, moneyRotate ${Math.random() * 4 + 3}s infinite linear`;
                
                // Random rotation start
                particle.style.transform += ` rotate(${Math.random() * 360}deg)`;
                
                // Fallback if image doesn't load
                particle.addEventListener('error', () => {
                    particle.style.backgroundImage = 'none';
                    particle.style.backgroundColor = '#1a5d1a';
                    particle.style.border = '2px solid #00ff00';
                    particle.textContent = '$100';
                    particle.style.color = '#00ff00';
                    particle.style.fontSize = '12px';
                    particle.style.fontWeight = 'bold';
                    particle.style.display = 'flex';
                    particle.style.alignItems = 'center';
                    particle.style.justifyContent = 'center';
                    particle.style.fontFamily = 'monospace';
                });

        // Number Animation
        function animateNumber(element, targetNumber) {
            const currentNumber = parseInt(element.textContent);
            const increment = targetNumber > currentNumber ? 1 : -1;
            const duration = 1000;
            const steps = Math.abs(targetNumber - currentNumber);
            const stepTime = duration / steps;
            
            let current = currentNumber;
            const timer = setInterval(() => {
                current += increment;
                element.textContent = current;
                
                if (current === targetNumber) {
                    clearInterval(timer);
                }
            }, stepTime);
        }

        function initSmoothScrolling() {
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {

                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));

        // Audio Management - Advanced Web Audio + HTML Audio Hybrid
        function initAudio() {
            // Show a subtle click-to-play overlay since autoplay is blocked
            const clickOverlay = document.createElement('div');
            clickOverlay.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;

                z-index: 9999;

                display: flex;

            const clickText = document.createElement('div');
            clickText.style.cssText = `

                color: white;
                padding: 15px 30px;
                border-radius: 25px;
                font-family: 'Orbitron', monospace;
                font-size: 1rem;
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255,0,0,0.3);
                text-shadow: 0 0 10px rgba(255,0,0,0.8);
                animation: pulse 2s infinite;
            `;
            clickText.innerHTML = '🇮🇱 Click Here';
            
            clickOverlay.appendChild(clickText);
            document.body.appendChild(clickOverlay);
            
            // Function to start all audio
            function startAllAudio() {
                // Remove overlay
                clickOverlay.remove();
                
                // Start HTML Audio
                const audio = document.getElementById('hava-nagila');
                if (audio) {
                    audio.volume = 0.9;
                    audio.muted = false;
                    audio.play().then(() => {
                        console.log('🎵 HTML Audio started!');
                    });
                }
                
                // Start Web Audio if available
                if (window.audioContext && window.audioBuffer) {
                    try {
                        if (window.audioContext.state === 'suspended') {
                            window.audioContext.resume();
                        }
                        playWebAudio();
                    } catch (e) {
                        console.log('Web Audio resume failed');
                    }
                }
            }
            
            // Click anywhere to start
            clickOverlay.addEventListener('click', startAllAudio);
            
            // Also try on various events
            const events = ['click', 'touchstart', 'keydown'];
            events.forEach(event => {
                document.addEventListener(event, startAllAudio, { once: true });
            });
            
            // Auto-hide overlay after 5 seconds and try silent play
            setTimeout(() => {
                if (clickOverlay.parentNode) {
                    clickText.style.opacity = '0.5';
                    clickText.innerHTML = '🇮🇱 Click Here';
                }
            }, 5000);
        }

        // Floating Heifer Interactive Movement
        function initHeiferMovement() {
            const floatingHeifer = document.getElementById('floating-heifer');
            const heiferImage = document.getElementById('heifer-image');
            
            if (!floatingHeifer) return;
            
            // Handle image loading and fallback
            const heiferFallback = document.getElementById('heifer-fallback');
            if (heiferImage) {
                heiferImage.addEventListener('error', () => {
                    console.log('Heifer image failed to load, showing fallback');
                    heiferImage.style.display = 'none';
                    if (heiferFallback) {
                        heiferFallback.style.display = 'flex';
                    }
                });
                
                heiferImage.addEventListener('load', () => {
                    console.log('Heifer image loaded successfully');
                });
            }
            
            let mouseX = 0;
            let mouseY = 0;
            let heiferX = 0;
            let heiferY = 0;
            
            // Follow mouse with smooth interpolation
            document.addEventListener('mousemove', (e) => {
                mouseX = (e.clientX / window.innerWidth) * 100;
                mouseY = (e.clientY / window.innerHeight) * 100;
            });
            
            // Smooth animation loop
            function animateHeifer() {
                // Smooth interpolation towards mouse position
                heiferX += (mouseX - heiferX) * 0.02;
                heiferY += (mouseY - heiferY) * 0.02;
                
                // Apply subtle mouse following with boundaries
                const offsetX = (heiferX - 50) * 0.1; // Reduce influence
                const offsetY = (heiferY - 50) * 0.1;
                
                floatingHeifer.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
                
                requestAnimationFrame(animateHeifer);
            }
            
            animateHeifer();
        }

        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Page loading - starting audio immediately');
            
            // Initialize audio FIRST and IMMEDIATELY
            initAudio();

            enhanceGlitch();
            initHeiferMovement();

                document.body.style.transition = 'opacity 1s ease-in-out';

            if (navigator.getAutoplayPolicy) {
