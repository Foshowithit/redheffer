<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Heifer Watch - Redirecting...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .redirect-message {
            font-size: 1.5rem;
            color: #ff0000;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }
        .loader {
            border: 3px solid #333;
            border-top: 3px solid #ff0000;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div>
        <div class="loader"></div>
        <div class="redirect-message">Loading Red Heifer Watch...</div>
    </div>
    
    <script>
        // Redirect to landing page after 2 seconds
        setTimeout(() => {
            window.location.href = 'landing.html';
        }, 2000);
    </script>
</body>
</html>
